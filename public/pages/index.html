<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Productos</title>
  <link rel="stylesheet" href="../css/stylesIndex.css" />
</head>
<body>
  <header>
    <h1>Gestión de Productos</h1>
  </header>

  <main>
    <section id="productosFormSec">
      <h2>Agregar o Editar Producto</h2>
      <form id="productosForm">
        <input type="hidden" id="productoID" />
        
        <div class="grupoForm">
          <label for="nombreProducto">Nombre:</label>
          <input type="text" id="nombreProducto" required />
        </div>

        <div class="grupoForm">
          <label for="precioProducto">Precio:</label>
          <input type="number" id="precioProducto" required min="0" step="0.01" />
        </div>

        <div class="grupoForm">
          <label for="stock">Stock:</label>
          <input type="number" id="stock" required min="0" />
        </div>

        <button type="submit">Guardar Producto</button>
      </form>
    </section>

    <section id="listaProductosSec">
      <h2>Lista de Productos</h2>
      <ul id="listaProductos">
      </ul>
    </section>
  </main>

 <script type="module" src="../services/peticionesProductos.js"></script>
 <script type="module" src="../js/main.js"></script>

</body>
</html>
